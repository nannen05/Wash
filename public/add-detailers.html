<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WashMe</title>
  <link href='https://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.7/angular-filter.min.js"></script>
  <script src="ui-bootstrap-0.14.2.js"></script>

</head>
<body ng-app="carApp">
<nav class="navbar wash-nav">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand" ><a href="/">Wash</a></div>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="/add-detailers">Add A Detailer</a></li>
        <li class="wash-nav-buttons"><a href="/users/login">Log In</a></li>
        <li class="wash-nav-buttons"><a href="#">Sign Up</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<section>
  <div class="home-section">
    <div class="home-inner">
      <h1>Add a Detailer</h1>
    </div>
  </div><!-- Home section -->
</section>
<section class="detailers">
  <div class="container">
    <div class="add-detailer" ng-controller="AddDetailerController">
      <h2>Please Fill Out Current Information</h2>
      <form ng-submit="submitForm()">
        <input type="text"  name="username" id="username" placeholder="Username" ng-model="formData.username"><br>
        <input type="text"  name="firstname" id="firstname" placeholder="Name" ng-model="formData.firstname"><br>
        <select id="detailer-city" ng-model="formData.city">
          <option value="Tustin">Tustin</option>
          <option value="Irvine">Irvine</option>
          <option value="Santa Ana">Santa Ana</option>
          <option value="Costa Mesa">Costa Mesa</option>
        </select>
        <input type="file" id="picture" name="uploadfile" accept="image/*" ng-submit="uploadImg()" filename>
        <!--<input type="text" required name="rating" id="rating" placeholder="Rating"><br>-->
        <input type="text" name="basicwash" id="basicwash" placeholder="Basic Wash" ng-model="formData.basicwash"><br>
        <input type="text" id="superwash" placeholder="Super Wash" ng-model="formData.superwash"><br>
        <input type="text"  id="deluxewash" placeholder="Deluxe Wash" ng-model="formData.deluxewash"><br>
        <input type="submit" id="submit" value="Update" />

      </form>

    </div>
  </div>

</section>
<footer>
  <a href="index.html">WashMe</a>
  <p>Copyright 2015 &reg; | <a href="#">All Rights Reserved</a> | <a href="#">Privacy Policy</a></p>
</footer>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--<script src="public/main.js"></script>-->
<script src="add-detailers.js"></script>
<script src="angular.js"></script>
<script>
  $(document).ready(function() {
    function setHeight() {
      windowHeight = $(window).innerHeight();
      //var windowHeightnav = windowHeight - 73;
      var homeoverlay = (windowHeight/4);
      var imageBanner = windowHeight - 650;
      $('.test-1').css('margin-top', '80px') //Cites and Results divs
      $('.home-section').css('min-height', 220);
      var detailers = windowHeight - imageBanner;
      var footer = $('footer').height()
      $('.detailers').css('min-height' , (detailers - footer));
      //console.log($('footer').height())
    };
    setHeight();

    $(window).resize(function() {
      setHeight();
    });
    $('.home-inner').css('top', '10%');



  });
</script>


</html>
